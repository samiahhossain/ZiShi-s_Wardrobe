<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checkout</title>
<link href="../css/checkout.css" rel="stylesheet" type="text/css">
</head>

<body>
 <div id="logo">
    <a href="index.html"><img src="../img/LOGOcor.jpg" height="250"></a>
 </div>
    <form>
        <div id="top">
          <h1>Checkout</h1>
            <p>Thank you for shopping at ZiShi's Wardrobe! Please fill out the form below so that you may recieve your item.</p>
        </div>
        <div id="details">
          <h3>Details</h3>
          <label for="name">Full Name:</label>
            <input type="text" id="name" name="fname" placeholder="First Last">
          <label for="item">Item Name:</label>
            <input type="text" id="item" name="dress" placeholder="Collection, Color">
          <label for="number">Phone Number:</label>
            <input type="text" id="number" name="call" placeholder="(123) 456-7890">
          <label for="email">Email:</label>
            <input type="text" id="email" name="contact" placeholder="someone@example.com">
        </div>
        <div id="shipping">
          <h3>Shipping Address</h3>
          <label for="address">Address:</label>
            <input type="text" id="address" name="place" placeholder="123 Main Street">
          <label for="city">City:</label>
            <input type="text" id="city" name="cty" placeholder="City">
          <label for="province">Province:</label>
            <select id="province" name="province">
              <option value="ab">AB</option>
              <option value="bc">BC</option>
              <option value="mb">MB</option>
              <option value="nb">NB</option>
              <option value="nl">NL</option>
              <option value="nt">NT</option>
              <option value="ns">NS</option>
              <option value="nu">NU</option>
              <option value="on">ON</option>
              <option value="pe">PE</option>
              <option value="qc">QC</option>
              <option value="sk">SK</option>
              <option value="yt">YT</option>
          </select>
          <label for="pc">Postal Code:</label>
            <input type="text" id="pc" name="code" placeholder="A1B 2C3">
              </div>
          <div id="pay">
            <h3>Payment</h3>
            <p>We only accept Visa, American Express, and Mastercard at the moment. Please make sure your card is one we can accept.</p>
            <label for="cnumber">Card Number:</label>
              <input type="text" id="cnumber" name="card" placeholder="1111-2222-3333-4444">
            <label for="expiry">Expiry:</label>
              <input type="text" id="expiry" name="date" placeholder="MMYY">
            <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="123">
            <label for="notes">Notes:</label> 
              <textarea id="notes" name="notes" placeholder="Add anything you would like to mention, including whether or not the billing address differs from the shipping address, in which case please note the address." style="height:200px"></textarea>
          </div>
          <input type="submit" value="Submit">
        </form>
</body>
</html>
